<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            font-family: "Montserrat", sans-serif;
            font-weight: bold;
            font-size: 20px;

            display: grid;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 1fr 1fr 1fr;

            gap: 10px;

            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            grid-column: 1 / span 2;
        }

        .button {
            width: 100%;
            height: 100%;

            border-radius: 25%;

            background-color: rgb(225, 237, 247);

            font-family: "Montserrat", sans-serif;
            font-weight: bold;
            font-size: 15vh;
        }

        .button:hover {
            background-color: rgb(202, 230, 255);
        }
    </style>
    <script src="https://cdn.socket.io/4.6.2/socket.io.min.js"></script>
    <script src="/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="gameinfo">
            <button class="clearbutton" onclick="clearboard();">Clear Board</button>
        </div>
        <div class="buttonone">
            <button class="button" id="buttonone" onclick="playermove(1);">O</button>
        </div>
        <div class="buttontwo">
            <button class="button" id="buttontwo" onclick="playermove(2);">X</button>
        </div>
        <div class="buttonthree">
            <button class="button" id="buttonthree" onclick="playermove(3);">O</button>
        </div>
        <div class="buttonfour">
            <button class="button" id="buttonfour" onclick="playermove(4);">X</button>
        </div>
        <div class="buttonfive">
            <button class="button" id="buttonfive" onclick="playermove(5);">O</button>
        </div>
        <div class="buttonsix">
            <button class="button" id="buttonsix" onclick="playermove(6);">X</button>
        </div>
        <div class="buttonseven">
            <button class="button" id="buttonseven" onclick="playermove(7);">O</button>
        </div>
        <div class="buttoneight">
            <button class="button" id="buttoneight" onclick="playermove(8);">X</button>
        </div>
        <div class="buttonnine">
            <button class="button" id="buttonnine" onclick="playermove(9);">O</button>
        </div>
    </div>
</body>
</html>
